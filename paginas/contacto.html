    <main class="main-contacto">
        <div class="principal-contacto">
            <h1>Llena el siguiente formulario y se parte de la comunidad del MCA</h1>

            <form action="https://formspree.io/f/xbljyepa" method="post" target="_blank">
                <div class="form-1">
                    <input type="text" name="nombre" placeholder="Nombre">
                    <input type="text" name="edad" placeholder="Edad" style="width:50px">
                </div>
                <div class="form-2">
                    <input type="email" name="correo" placeholder="Correo">
                </div>
                <div class="form-3">
                    <input type="text" name="vengfav" placeholder="Vengador favorito">
                    <input type="text" name="villfav" placeholder="Villano favorito">
                    <input type="text" name="sfav" placeholder="Serie favorita">
                    <input type="text" name="pfav" placeholder="Pelicula favorita">
                </div>
                <div class="form-4">
                    <p>En Civil War, sos:</p>
                    <input type="radio" id="cap" name="cw" value="cap">
                    <label for="cap">Team Cap</label><br>
                    <input type="radio" id="im" name="cw" value="im">
                    <label for="im">Team IronMan</label><br>
                    <input type="radio" id="nsnc" name="cw" value="nsnc">
                    <label for="nsnc">No me decido</label>
                </div>
                <div class="form-5">
                    <input type="text" name="wsp" placeholder="Whatsapp">
                    <p>Quiero que me agregen al grupo de Whatsapp</p>
                    <input type="radio" id="si" name="sino" value="si"><label for="si">Si</label>
                    <input type="radio" id="no" name="sino" value="no"><label for="no">No</label>
                </div>

                <div class="form-6">

                    <input type="submit">
                    <input type="reset">
                </div>





            </form>

        </div>
    </main>
